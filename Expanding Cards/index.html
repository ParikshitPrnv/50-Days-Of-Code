<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="active panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/430/331/687/captain-america-captain-america-the-first-avenger-movies-chris-evans-wallpaper-preview.jpg');
        "
      >
        <h3>Captain America</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/921/558/531/the-avengers-avengers-endgame-avengers-endgame-marvel-comics-thor-hd-wallpaper-preview.jpg');
        "
      >
        <h3>Thor: God Of Thunder</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/719/640/12/marvel-comics-the-avengers-spider-man-avengers-infinity-war-wallpaper-preview.jpg');
        "
      >
        <h3>Spider-Man</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/535/901/196/the-avengers-avengers-endgame-avengers-endgame-iron-man-marvel-comics-hd-wallpaper-preview.jpg');
        "
      >
        <h3>Iron Man</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/786/126/366/deadpool-marvel-comics-desert-eagle-wallpaper-preview.jpg');
        "
      >
        <h3>Deadpool</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
